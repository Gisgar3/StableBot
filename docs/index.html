<!DOCTYPE html>
<html>
    <head>
        <title>StableBot | Customizable Discord Bot</title>
    </head>
    <style>
        body {
            background-color: white;
        }
        h1 {
            color: black;
            font-size: 100px;
            font-family: "Segoe UI";
            animation-name: fade;
            animation-duration: 2s;
        }
        h2 {
            color: black;
            font-size: 45px;
            font-family: "Segoe UI";
            animation-name: fade;
            animation-duration: 5s;
        }

        @keyframes fade {
            from {opacity: 0.0;}
            to {opacity: 1.0;}
        }
    </style>
    <body>
        <center><h1>StableBot v2.0.0</h1></center>
        <center><h2>Reveal Coming Soon</h2></center>
    </body>
</html>
